<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      Online Shopping Site for Mobiles, Electronics, Furniture, Grocery,

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
        <nav class="navbar h-nav">
          <div class="logo">
            <img src="sam logo.jpg" alt="" />
          </div>
          <ul class="navlist v-class">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="search v-class">
            <label for="search">
              <i class="fa fa-search" aria-hidden="true"></i>
            </label>
            <input type="text" name="" id="search" placeholder="Search Here" />
          </div>
            <div class="burger">
              <div class="l-vline"></div>
              <div class="l-vline"></div>
              <div class="l-vline"></div>
            </div>
              </nav>
      </header>
    <main>
        <div class="Login-box">
            <h1>Contact us</h1>
            <form>
                <div id="box">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="usertname" id="name" placeholder="Enter Username">
                </div>
                <div id="box">
                    <i class="fa fa-envelope-o"></i>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div id="box">
                    <i class="fa fa-unlock"></i>
                    <input type="password" name="password" id="password" placeholder="Enter password">
                </div>
                <div id="box">
                    <i class="fa fa-phone"></i>
                    <input type="number" name="number" id="number" placeholder="Enter phone number">
                </div>
                <div id="textarea">
                    <div class="p">
                        <p>Enter your concern:</p>
                    </div>
                    <textarea id="description" placeholder="Enter" ></textarea>
                    
                </div>
                
                <Button class="btn" type="button">Submit now</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="last-box">
            <div class="footer">
                <div class="icon">
                    <div class="img">
                        <img src="sam logo.jpg" alt="" width="80px">
                      </div>
                        <div class="lines">
                          <p>Shop for everything you need</p>
                      </div>
                      <div class="download">
                        <img src="images/play-store.png" alt="" width="100px"><br>
                        <img src="images/app-store.png" alt="" width="100px">
                      </div>
                </div>
                <div class="f-1">
                  
            
            <div class="s-icon">
                <div class="twitter">
                    <a class="ml-3 text-gray-500">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            class="w-5 h-5" viewBox="0 0 24 24">
                            <path
                                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                            </path>
                        </svg>
                    </a>
                </div>
                <div class="insta">
                    <a class="ml-3 text-gray-500">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                        </svg>
                    </a>
                </div>
                <div class="linkedin">
                    <a class="ml-3 text-gray-500">
                        <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                            <path stroke="none"
                                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                            </path>
                            <circle cx="4" cy="4" r="2" stroke="none"></circle>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script>
      burger=document.querySelector(".burger")
      navList=document.querySelector(".v-class")
      navbar=document.querySelector(".h-nav")
      search=document.querySelector(".search")
  
      burger.addEventListener("click" , ()=>{
        navList.classList.toggle('v-class')
        search.classList.toggle('v-class')
        navbar.classList.toggle('h-nav')
      })
    </script>
    </body>
    </html>
